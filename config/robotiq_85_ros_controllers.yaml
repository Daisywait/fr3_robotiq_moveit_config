/**:
  controller_manager:
    ros__parameters:
      update_rate: 500  # Hz

      robotiq_gripper_controller:
        type: position_controllers/GripperActionController

/**:
  robotiq_gripper_controller:
    ros__parameters:
      joint: robotiq_85_left_knuckle_joint
      goal_tolerance: 0.01
      stalled_velocity_threshold: 0.01
      stall_timeout: 0.2
      # 如果夹爪动作有时候卡住，尝试添加这个参数允许稍微的误差
      allow_stalling: true
